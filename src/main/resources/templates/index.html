<!DOCTYPE html>      
<html xmlns:th="http://www.thymeleaf.org">      
<head>      
    <title>Index</title>      
</head>      
<body>      
<table th:if="${employeeList != null && employeeList != ''}">      
    <tr th:each="s : ${employeeList}">      
        <td th:text="${s.name}">Frank</td>      
    </tr>      
</table>      
<p>Email list of  an employee with id = 1L</p>      
<table th:if="${emailList != null && emailList != ''}">      
    <tr th:each="e : ${emailList}">      
        <td th:text="${e.email}">Frank</td>      
    </tr>      
</table>      
</body>      
</html>
